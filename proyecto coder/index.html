<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Tienda de cafes</title>
</head>
<body> 
<header><h1>Tienda de cafes</h1>
</header>
   <nav>
    <ul class="nav">
        <li><a href="#cafes">Cafés</a></li>
        <li><a href="#contacto">Contacto</a></li>
    </ul>
</nav>
    <section><button id="cambiarColorBtn">Elije el color para la pagina que mas te guste que mas te guste</button></section>


    <section class="section-1">
        <div class="menu-item">
            <img class="imagen" src="img/cafe1.jpg" alt="Café 1">
            <h2>Café Espresso</h2>
            <p>Un espresso fuerte y aromático.</p>
            <p class="price">$2.50</p>
        </div>
        <div class="menu-item">
      <img class="imagen" src="img/cafe2.jpg" alt="Café 2"> 
            <h2>Café Latte</h2>
            <p>Leche vaporizada y espresso suave.</p>
            <p class="price">$3.00</p>
        </div>
        <div class="menu-item">
           <img class="imagen" src="img/cafe3.jpg" alt="cafe 3">
            <h2>Café Mocha</h2>
            <p>Chocolate y espresso, una deliciosa combinación.</p>
            <p class="price">$3.50</p>
        </div>
     </section>


    <section>
    <h1>Registrate como cliente</h1>
    <div class="form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Tu nombre">
    </div>
    <div class="form">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" placeholder="Tu edad actual">
    </div>
    <div class="form">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="Tu email"></div>
    
    <button id="registrar">Registrar</button>
</section>
<div id="bienvenida" style="display: none;">
    ¡Bienvenido, <span id="nombreUsuario"></span>!
</div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
